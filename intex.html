<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="qr-container">
        <img src="/images/image-qr-code.png" alt="Qr Code" id="qr-image">
        <p class="text">Improve your front-end <br> skills by building projects</p>
        <p class="supportive-text">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
    </div>
    <div class="challange">
        Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Hamad-codee" target="_blank">Muhammad Hamad</a>. 
    </div>
</body>
</html>
